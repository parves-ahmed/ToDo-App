<div class="jumbotron py-3" style="background-color: darkgray;">
    <h1 class="display-4 text-center">TODO APP</h1>
</div>

<div class="row" style="margin-top:30px">
    <div class="col-md-6">
        <div class="text-center" style="background-color: darkgrey">
            <h4>ADD TODO</h4>
        </div>
        <app-todo-detail-form></app-todo-detail-form>
    </div>
    <div class="col-md-6">
        <div class="text-center" style="background-color: darkgrey">
            <h4>TODO LIST</h4>
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Complete</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tds of service.list">
                    <td>{{tds.id}}</td>
                    <td>{{tds.name}}</td>
                    <td>{{tds.isComplete}}</td>
                    <td>
                        <i class="far fa-edit fa-lg text-info" (click)="populateForm(tds)"></i>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(tds.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
