<form novalidate #form="ngForm" (submit) = onSubmit(form)>
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control form control-lg" placeholder="Name" name = "name"
        #name="ngModel" [(ngModel)]="service.formData.name" 
        required [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group" style="margin-top:15px;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="isComplete" name="isComplete"
            #isComplete="ngModel" [(ngModel)]="service.formData.isComplete">
            <label class="form-check-label" for="flexCheckDefault">
                Completed
            </label>
        </div>
    </div>
    <div class="form-group d-grid gap-2" style="margin-top: 12px;">
        <button class="btn btn-info btn-lg" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
